{% load static %}
<html>
    <head>
        <title>
            Home </title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container">
              <a class="navbar-brand col-3 text-uppercase text-white" href="/customerdashboard"><em><strong>Madhyapur Tailor</strong></em></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse col-5" id="navbarSupportedContent">
                
                </div>
               {% if request.user.is_authenticated %}
               <a class="text-white btn btn-outline-light mx-2" href="/signout">logout</a>
               {% endif %}
            </div>
          </nav>


        {% block content %}
        {% endblock %}
        <script src="{%static 'js/jquery-1.11.2.min.js' %}"></script>
        <script src="{%static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
